<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="earth.png" type="image/x-icon">
    <title>Naprendszer</title>
</head>
<body>
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
        <div id="navbar">
          <a id="toggle-data" href="#data"><i class="icon-data"></i>Bolygók</a>
          <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Beállítások</a>
        </div>
        <div id="data">
          <a class="sun" title="sun" href="#sunspeed">Nap</a>
          <a class="mercury" title="mercury" href="#mercuryspeed">Merkúr</a>
          <a class="venus" title="venus" href="#venusspeed">Vénusz</a>
          <a class="earth active" title="earth" href="#earthspeed">Föld</a>
          <a class="mars" title="mars" href="#marsspeed">Mars</a>
          <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
          <a class="saturn" title="saturn" href="#saturnspeed">Szaturnusz</a>
          <a class="uranus" title="uranus" href="#uranusspeed">Uránusz</a>
          <a class="neptune" title="neptune" href="#neptunespeed">Neptunusz</a>
        </div>
        <div id="controls">
          <label class="set-view">
            <input type="checkbox">
          </label>
          <label class="set-zoom">
            <input type="checkbox">
          </label>
          <label>
            <input type="radio" class="set-speed" name="scale" checked>
            <span>Sebesség</span>
          </label>
        </div>
        <div id="universe" class="scale-stretched">
          <div id="galaxy">
            <div id="solar-system" class="earth">
              <div id="mercury" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Merkúr</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="venus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Vénusz</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="earth" class="orbit">
                <div class="pos">
                  <div class="orbit">
                    <div class="pos">
                      <div class="moon"></div>
                    </div>
                  </div>
                  <div class="planet">
                    <dl class="infos">
                      <dt>Föld</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="mars" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Mars</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="jupiter" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Jupiter</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="saturn" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <div class="ring"></div>
                    <dl class="infos">
                      <dt>Szaturnusz</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="uranus" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Uránusz</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="neptune" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <dl class="infos">
                      <dt>Neptunusz</dt>
                      <dd><span></span></dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div id="sun">
                <dl class="infos">
                  <dt>Nap</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
        if (typeof jQuery == 'undefined') { 
          document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
        </script>
        <script src="script.js"></script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/scripts.min.js"></script>
      </body>
</body>
</html>
